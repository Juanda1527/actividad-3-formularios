<!DOCTYPE html>
<html>
<head>
    <title>Generador de Cuentos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/script/script.js"></script>
</head>
<body>
    <h1>Generador de Cuentos</h1>
    <form id="cuentoForm">
        <label for="nombresApellidos">Nombres y Apellidos:</label>
        <input type="text" id="nombresApellidos" required><br><br>
        
        <label for="apodo">Apodo:</label>
        <input type="text" id="apodo" required><br><br>
        
        <label for="colorCabello">Color de Cabello:</label>
        <input type="text" id="colorCabello" required><br><br>
        
        <label for="colorOjos">Color de Ojos:</label>
        <input type="text" id="colorOjos" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>
        
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" required><br><br>
        
        <input type="button" value="Generar Cuento" onclick="generarCuento()">
    </form>
    
    <h2>Cuento Generado:</h2>
    <p id="cuentoGenerado"></p>

    <script src="script.js"></script>
</body>
</html>
